<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>display</title>
	<style>
		*{margin:0;padding: 0;}
		a:link,a:visited{color:#000;text-decoration: none;}
		li{list-style:none}
		ul.gnb>li{display:inline;}
		ul.gnb>li>a{background-color:brown;color:white; width: 100px;height: 35px;display:inline-block; text-align:center; line-height:35px;}
		ul.gnb>li>a:hover{
			background-color: pink; color:red;
		}

	</style>
</head>
<body>
	<ul class="gnb">
		<li><a href="#">menu1</a></li>
		<li><a href="#">menu2</a></li>
		<li><a href="#">menu3</a></li>
		<li><a href="#">menu4</a></li>
	</ul>
	<a href="#">menu5</a>
</body>
</html>
