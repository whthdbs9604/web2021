<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>header</title>
	<style>
		*{margin: 0;padding: 0;}
		a:link,a:visited{color: #000;text-decoration:none;}
		li{list-style:none;}
		.clearfix:after{content:"";display:block;clear:both;}

		/*nav*/

		div.nav{width: 500px;background-color:skyblue;margin:0 auto;}
		div.nav>h1{text-align:center;padding:10px;}
		div.nav>ul{}
		div.nav>ul>li{float:left;width: 20%;height: 40px;text-align:center; line-height:40px;}
		div.nav>ul>li:hover{background-color:yellow;color:red;}

	</style>
</head>
<body>

	<div class="nav">
		<h1>logo</h1>
		<ul class="clearfix">
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>
	</div>
	
</body>
</html>
