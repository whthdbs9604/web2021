<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>trnsf</title>
	<link rel="stylesheet" href="../css/reset.css">
</head>

<style>
	.wrap{width: 1200px;margin: 0 auto;}
	.wrap ul{position: relative;}
	.wrap li{float: left;width: 250px;height: 250px;margin-right:50px;margin-top: 200px;position: absolute;}
	.wrap li:nth-child(1){transform:translate(20px,20px) rotate(15deg); background: pink;}
	.wrap li:nth-child(2){transform:translateX(-50px) rotate(15deg);background:orange;}
	.wrap li:nth-child(3){transform:translateY(70px) rotate(15deg);background: blue;}
</style>

<body>

	<div class="wrap">
		<ul class="clearfix">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
	
</body>
</html>
