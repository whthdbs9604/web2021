<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		.box{width: 100px;height: 100px; background: #f00;
			animation-name:ani; /*애니메이션 이름*/
			animation-duration:1s;/*애니메이션 시간*/
			animation-fill-mode: forwards; /*종료시점*/
			animation-iteration-count:infinite; /*반복*/
			animation-direction:alternate;
			animation-delay:1s;
			animation-timing-function:ease-in-out;} 
		@keyframes ani{ 
			from{width: 100px;background: #f00;opacity:0;}
			to{width: 200px;background: #00f;opacity:1;}
			/*0{width: 100px;}
			50%{width: 200px;}
			100%{width: 100px;}*/
		 }
	</style>
</head>
<body>

	<div class="box"></div>
	
</body>
</html>
