<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>window</title>
</head>
<body onload="wop">
	<button onclick="window.open('http://www.naver.com','window','width=500,height=500')">네이버 열기</button>

	<div onclick="wop()">다음 열기</div>
	<div onclick="closeWin()">닫기</div>

	<div onclick="youwin()">영상 보기</div>
	<script>
		var mywin;
		function wop(){
			mywin = window.open('http://www.daum.net','다음','width=500,height=500')
		}

		function closeWin(){
			mywin.close();
		}

		function youwin(){
			window.open("nidex02.html","youtube","width=560,height=315")
		}
	</script>
</body>
</html>
