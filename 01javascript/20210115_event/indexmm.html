<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mouse move</title>
	<script>
		window.onload = function(){
			document.getElementById("div").innerHTML = "조소윤";
		};
	</script>
</head>
<body onload="han()">
	<img src="../images/testimg.jpg" alt="" onmousemove="where(event)">
	<div id="div"></div>

	<script>
		function where(e){
			var txt = "버튼 = " + e.button + "<br>";
			txt += "이미지 안 좌표 offset = x : " + e.offsetX + " , Y : "+ e.offsetY + "<br>";
			document.getElementById("div").innerHTML = txt;
		}
	</script>

</body>
</html>
