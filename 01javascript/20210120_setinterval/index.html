<body>
  <p id="time"></p>
  <button onclick="stimer()">STOP</button>
  <script>
    var d = new Date();
    var t = d.toLocaleTimeString();
      document.getElementById("time").innerHTML = t;


      var myvar = setInterval("timer()",1000);
      function timer(){
      var d = new Date();
      var t = d.toLocaleTimeString();
      document.getElementById("time").innerHTML = t;
    }
    function stimer(){
      clearInterval(myvar);
    }
  </script>
