	<script>
		
		function printMsg(name,age){
			// document.write("학생이름 :" + name +"<br>");
			// document.write("나이 :" + age + " 살" +"<br>");

	<div id="sName"></div>

	<button type="button" onclick="printMsg('홍길동',20)">학생정보</button>
	<button type="button" onclick="printMsg('조소윤',26)">학생정보</button>

	<br>

	<div id="hap"></div>

	<script>
		var result;
		function add(name,n){
			document.write("<br>"+name+ "학생이 1부터 "+n+"까지 덧셈 수행 <br>");
			var sum = 0;
			for(var i=1;i<=n;i++){
				// document.write(i);
				sum = sum + i; // sum+=i;
			}
			// document.write(sum);
			return sum;
		}
		result = add("홍길동",10);
		document.write("결과" + result + "<br>");
		document.getElementById("hap").innerHTML = result;

		result = add("조소윤",100);
		document.write("결과" + result + "<br>");
		document.getElementById("hap").innerHTML = result;

	</script>
