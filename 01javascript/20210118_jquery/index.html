	$(document).ready(function(){
		//$(".box").hide();
		$(".btns").hide();
		$(".btn").click(function(){
			$(".box").fadeOut();
			$(".btn").fadeOut();
			$(".btns").show();
		});

		$(".btns").click(function(){
			$(".btn").show();
			$(".box").show();
			$(".btns").hide();
		});
	});
	
		
	</script>
	<style>
		.box{display: block;}
	</style>
</head>
<body>

	<button class="btn">누르십시오</button>
	<button class="btns">나타나기</button>

	<div class="box">안녕하세여</div>
