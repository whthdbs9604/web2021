<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>object</title>
</head>
<body>
	<p id="name"></p>
	<p id="speedup"></p>
	<p id="speeddown"></p>
	<p id="speedplus"></p>
	<p id="speedname"></p>

	<p>자동차 이름 : <span class="name"></span></p>

	<script>
		
		var car = ["소나타",100,"white"];
		var car1 = {

			id:"ddd888",
			name:"volt",
			speed:200, //car1.speed
			color:"red", // car1.color
			start:function(){
				return this.speed + 200;
				//return car1.speed + 200;
			},
			speedup:function(){
				return this.speed + 10;
			},
			speeddown:function(){
				return this.speed - 10;
			},
			speedplus:function(s){
				return this.speed + s;
			},
			speedname:function(s,name){
				return this.speed + s + name;
			}
		}
		document.getElementById("name").innerHTML = car1.name; //$("#name").html(car1.aname)
		document.getElementById("speedup").innerHTML = car1.speedup();
		document.getElementById("speeddown").innerHTML = car1.speeddown();
		document.getElementById("speedplus").innerHTML = car1.speedplus(20);
		document.getElementById("speedname").innerHTML = car1.speedname(100,"소나타");

		document.getElementsByClassName("name")[0].innerHTML = car1.name;
		document.getElementsByTagName("p")[0].innerHTML = car1.name;

	</script>
	
</body>
</html>
